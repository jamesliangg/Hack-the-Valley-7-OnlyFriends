<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>RU3 - Every Plan Has a Story</title>
  <link rel="icon" type="image/x-icon" href="images/Draft_3.png">
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <meta name="description" content="RU3 takes your group's University timetables and finds when you have a common break time.">
  <meta name="keywords" content="University, Timetable, JavaScript, Break">
  <meta name="author" content="James Liang, Vincent Trung, Danny Yang, Winni Cheng">
  <link href='fullcalendar/main.css' rel='stylesheet' />
  <script src='fullcalendar/main.js'></script>
  <script>

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth'
      });
      calendar.render();
    });

  </script>
</head>

<body>
  <script type="text/javascript" src="backend.js"> </script>
    <h1>RU3 Break Finder</h1>
    <body>Takes University calendar files and finds common break times</body>
    <h2>Instructions</h2>
    <ol>
      <li>Gather iCal files from your group</li>
      <li>Select the semester you'd like to search</li>
      <li>Upload the files via the "Choose Files" button</li>
      <li>Click "Discover!", break times will appear in calendar below</li>
    </ol>
    <br>
    <label for="semester">Semester</label>
    <select name="semester" id="semester">
      <option value="fall">Fall</option>
      <option value="winter">Winter</option>
    </select>
    <br><br>
      <!-- <p style="text-align:center;"> -->
        <input onchange="getFiles()" id="fileinput" type="file" accept=".ics" multiple>
        <br><br>
        <button onclick="mainFunction()">Discover!</button>
      <!-- </p> -->
    </div>
  </body>

  <body>
    <div class="calendar_background">
      <div id='calendar'></div>
    </div>
    
  </body>
</html>
